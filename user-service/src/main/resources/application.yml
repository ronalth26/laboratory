spring:
  application:
    name: user-service
  datasource:
    url: jdbc:h2:mem:labdb
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop # Para desarrollo - cambia a 'update' después
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  security:
    user:
      password: password123
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      enabled: true
      show-details: always

logging:
  level:
    com.laboratory.user.service: DEBUG
    org.springframework.security: DEBUG

server:
  port: 8085

# Configuración personalizada
app:
  data:
    initialize: true